<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt title labels</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Cuando comenzaste en Platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="./small.jpg" 
            alt="Esto es un libro y un café"
            title="Es un libro y café">
            <!--Title: Te muestra un título de la imagen.
                alt: Para cuando no se ve la imagen.-->
        </section>
    </main>
</body>
</html>

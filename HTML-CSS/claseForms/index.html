<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""> <!--En action pondrías la url para enviar información a la base de datos-->
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/> <!--En id va lo mismo que en el for del label.-->
        </label>

        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en platzi?</span>
            <input type="date" id="inicio-platzi"/> <!--En id va lo mismo que en el for del label.-->
        </label>
        
        <label for="horario">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="horario"/> <!--En id va lo mismo que en el for del label.-->
        </label>
    </form>
</body>
</html>

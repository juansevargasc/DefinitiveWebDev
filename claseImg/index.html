<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <main> <!--Esta etiqueta muestra el contenido principal: Main content-->
        <section>
            <figure> <!--Figure le dice al navegador: Aquí vendrán una o varias imágenes.-->
                <img src="./pics/inma-santiago-lLWsftGeAb4-unsplash-2-2.jpg" 
                alt="Esto es un café"> <!--Nombres de las carpetas no pueden tener espacios.-->
                <figcaption>Es una imagen de un café</figcaption>  <!--Estas etiquetas son semánticas, lo cual es una buena práctica.-->
            </figure>
        </section>
    </main>
</body>
</html>
